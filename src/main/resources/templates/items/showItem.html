
<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head(${'Item Show Page'})" />
<body class="flex-container">
<div th:replace="partials/navbar :: navbar"></div>

<div class="container">
    <div class="row">
        <div class="col s12 m10">
            <div class="card-panel">
    <div th:if="${item.isLost() != null}">
        <h1 class="lost">Lost:</h1>
    </div>
    <div th:if="${item.isLost() == null}">
        <h1 class="found">Found:</h1>
    </div>

    <h1 th:text="${item.title}" />

    <!--<p th:text="${item.lost}" />-->

    <p th:text="${item.description}" />

    <!--<p th:text="${item.img}" />-->

    <p th:text="${item.address}" />

    <!--<p th:text="${item.addressTwo}" />-->

    <p th:text="${item.city}" />

    <p th:text="${item.state}" />

    <p th:text="${item.zipcode}" />

    <!--<p th:text="${item.categories}" />-->

    <hr/>

    <form action="${/comment}" method="POST">
        <input
                id="csrf"
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"/>
        <input type="hidden" th:value="${item.id}" name="itemid"/>
        <input type="hidden" th:value="${#authentication.principal.id}" name="commentposterid"/>
        <label for="comment">Comment</label>
        <input id="comment" type="text" th:name="comment"/>
        <input value="comment" type="submit" />
    </form>
            </div>
        </div>
    </div>
</div>
<div>

</div>

<th:block th:replace="partials/footer :: footer" />
</body>
</html>
