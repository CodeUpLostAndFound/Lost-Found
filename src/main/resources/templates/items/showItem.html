
<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(${'Item Show Page'})" />
<body>

<div class="container">

    <!--<form action="${/claim}" method=""></form>-->
    <h1 th:text="${item.title}" />

    <p th:text="${item.lost}" />

    <p th:text="${item.description}" />

    <p th:text="${item.img}" />

    <p th:text="${item.address_1}" />

    <p th:text="${item.address_2}" />

    <p th:text="${item.city}" />

    <p th:text="${item.state}" />

    <p th:text="${item.zipcode}" />

    <p th:text="${item.categories}" />
    

</div>

<th:block th:replace="partials :: footer" />
</body>
</html>
