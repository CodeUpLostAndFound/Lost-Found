
<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head(${'Item Show Page'})" />
<body>
<div th:replace="partials/navbar :: navbar"></div>

<div class="container">

    <h1 th:text="${item.title}" />

    <p th:text="${item.lost}" />

    <p th:text="${item.description}" />

    <p th:text="${item.img}" />

    <p th:text="${item.addressOne}" />

    <p th:text="${item.addressTwo}" />

    <p th:text="${item.city}" />

    <p th:text="${item.state}" />

    <p th:text="${item.zipcode}" />

    <p th:text="${item.categories}" />

    <form action="${/claim}" method="POST">
        <input value="That's Mine!" type="submit" />
    </form>

</div>

<th:block th:replace="partials/footer :: footer" />
</body>
</html>
