
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('LostNFound Item')" ></head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<h1>Post a Lost or Found Item</h1>
<form th:action="@{items/create}" method="post" th:object="${item}">
    <label for="title">Item Title</label>
    <input id="title" th:field="*{title}" />

    <label for="description">Descriptuion</label>
    <input id="description" type="textarea" th:field="*{description}" />

    <label for="lost">please check if this is a lost item</label>
    <input id="lost" type="checkbox" th:field="*{lost}" />

    <label for="img">Upload Image of item if available</label>
    <input type="file" id="img" name="img" th:accept="*{image/*}">

    <label for="addressOne">Address Where item was Lost/Found</label>
    <input id="addressOne" th:field="*{addressOne}" />

    <label for="addressTwo">Address 2</label>
    <input id="addressTwo" th:field="*{addressTwo}" />

    <label for="city">City</label>
    <input id="city" th:field="*{city}" />

    <label for="state">State</label>
    <input id="state" th:field="*{state}" />

    <label for="zipcode">Zip Code</label>
    <input id="zipcode" type="number" th:field="*{zipcode}" />

    <input value="Post Item" type="submit" />
</form>
</body>
</html>
