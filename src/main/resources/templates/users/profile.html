
<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Profile')" ></head>
<body>
<div th:replace="partials/navbar :: navbar"></div>

<h1>Welcome <span th:text="${user.username}"></span></h1>

<div class="container">
    <div th:each="item : ${items}">
        <div class="card col-6">
            <div class="card-body">

            <h1 th:text="${item.title}" />

            <p th:text="${item.lost}" />

            <p th:text="${item.description}" />

            <p th:text="${item.img}" />

            <p th:text="${item.address_1}" />

            <p th:text="${item.address_2}" />

            <p th:text="${item.city}" />

            <p th:text="${item.state}" />

            <p th:text="${item.zipcode}" />

            <p th:text="${item.categories}" />

                <form class="col-3" method="post" th:action="@{/items/{id}/edit(id=${item.id})}" th:hidden="prin.id">
                <input type="submit" class="btn btn-info btn-block" value="Edit" />
                </form>
                <form class="col-3" method="post" th:action="@{/items/{id}/delete(id=${item.id})}">
                <input type="submit" class="btn btn-info btn-block" value="Delete" />
                </form>

                <hr/>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="partials/footer :: footer" />
</body>
</html>
