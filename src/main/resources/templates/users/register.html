
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Register')" ></head>

<body class="flex-container">
<h1>Create an account</h1>
<div>
<form th:action="@{/users/register}" method="post" th:object="${user}">
    <label for="username">Username</label>
    <input id="username" name="username" th:field="*{username}" />

    <label for="email">Email</label>
    <input id="email" name="email" th:field="*{email}" />

    <label for="password">Password</label>
    <input id="password" type="password" name="password" th:field="*{password}" />
    <p>Passwords are case sensitive!</p>

    <input value="Sign me up!" class="right" type="submit" />
</form>
</div>
</body>
</html>
